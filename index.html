<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather App project">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="" id="fav-icon">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header id="search-container">
         <form action="">
        <input type="text" name="city-name" id="city-search" placeholder="Search for a city here" onfocus="this.value = ''">
        <button type="submit" id="search-button" >Search</button>
        </form>
    
</header>
    <div id="data-container">

        <div id="data-header">
            <span id="location"></span>
            <span id="date"></span>
        </div>
        <div id="data-flexbox">
            <div id="current-weather-container">

                <div id="current-weather">
                    <div id="c-w-img-container">
                        <img src="" id="current-weather-image"></img>
                    </div>
                    <div class="current-flexbox">
                        <span id="current-temp"></span>
                        <span id="current-desc" ></span>
                    </div>
                    
                </div>

         

                <div id="current-stats">
                    <div id="stat-flexbox">
                        <span id ="max-temp" class="stat-text"></span>
                        <span class="subtext">High</span>
                    </div>
                    <div id="stat-flexbox">
                        <span id ="wind" class="stat-text"></span>
                        <span class="subtext">Wind</span>
                    </div>
                    <div id="stat-flexbox">
                        <span id ="sunrise" class="stat-text"></span>
                        <span class="subtext">Sunrise</span>
                    </div>
                    <div id="stat-flexbox">
                        <span id ="min-temp" class="stat-text"></span>
                        <span class="subtext">Low</span>
                    </div>
                    <div id="stat-flexbox">
                        <span id ="rain-chance" class="stat-text"></span>
                        <span class="subtext">Rain</span>
                    </div>
                    <div id="stat-flexbox">
                        <span id ="sunset" class="stat-text"></span>
                        <span class="subtext">Sunset</span>
                    </div>   
                </div>

                

            </div>
            
        </div>

        <div id="next-days"></div>

        <section id="forecast-cards-container">
          
        </section>

        <section id="forecast-by-hour">
            
            </div>
            
        </section>
    </div>

    <footer>
        Powered by <a href="https://www.weatherapi.com/" title="Weather API">WeatherAPI.com</a>
        
    </footer>
</body>

</html>
