<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="data-container">

        <div id="data-header">
            <span id="location"></span>
            <span id="date"></span>
        </div>
        <div id="data-flexbox">
            <div id="current-weather-container">

                <div id="current-weather">
                    <div id="c-w-img-container">
                        <img src="" id="current-weather-image"></img>
                    </div>
                    <div class="current-flexbox">
                        <span id="current-temp"></span>
                        <span id="current-desc" class="subtext"></span>
                    </div>
                    
                </div>

                <div id="current-stats">
                    <div id="stat-flexbox">
                        <span id ="max-temp" class="stat-text"></span>
                        <span class="subtext">High</span>
                    </div>
                    <div id="stat-flexbox">
                        <span id ="wind" class="stat-text"></span>
                        <span class="subtext">Wind</span>
                    </div>
                    <div id="stat-flexbox">
                        <span id ="sunrise" class="stat-text"></span>
                        <span class="subtext">Sunrise</span>
                    </div>
                    <div id="stat-flexbox">
                        <span id ="min-temp" class="stat-text"></span>
                        <span class="subtext">Low</span>
                    </div>
                    <div id="stat-flexbox">
                        <span id ="rain-chance" class="stat-text"></span>
                        <span class="subtext">Rain</span>
                    </div>
                    <div id="stat-flexbox">
                        <span id ="sunset" class="stat-text"></span>
                        <span class="subtext">Sunset</span>
                    </div>   
                </div>
            </div>
            
        </div>

        <span>Next 5 days</span>

        <section id="forecast-cards-container">
          
        </section>

    </div>
</body>

</html>
